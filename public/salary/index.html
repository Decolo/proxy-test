<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>薪资查询</title>
  <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script>
    (function (doc, win){
      var docEle = doc.documentElement;
      var isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi);
      var dpr = Math.min(win.devicePixelRatio, 3);
      var scale = 1 / dpr;
      var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
      // set dpr of documentElement
      docEle.dataset.dpr = dpr;
      // append meta
      var metaEle = doc.createElement('meta');
      metaEle.name = 'viewport';
      metaEle.content = 'width=device-width, initial-scale=' + scale + ',maximum-scale=' + scale;
      docEle.firstElementChild.append(metaEle);

      var recalCulate = function (){
        var width = docEle.clientWidth;
        if (width / dpr > 640) {
          width = 640 * dpr;
        };
        docEle.style.fontSize = 10 * (width / 1242) + 'px';
      }
      recalCulate();
      
      if (!doc.addEventListener) {
        return;
      };
      win.addEventListener(resizeEvent, recalCulate, false);
    })(document, window);
  </script>
</head>
<body>
  <div class="login">
    <div class="row">
      <div class="logo"></div>
      <input class="input-pwd" placeholder="请输入密码" type="password"/>
    </div>
    <div class="row">
      <div class="buttton submit">确认</div>
    </div>
  </div>
  <div class="salary-info">
    <div class="first-row">
      <div class="user-container">
        <div class="avatar"></div>
        <div class="username"></div>
        <div class="worker-id-container"><span class="worker-id"></span></div>
      </div>
      <div id="mobileSelect-date">选择日期</div>
    </div>
    <ul class="salary-list">
    </ul>
  </div>
  <script type="text/javascript" src="lib/sha256.min.js"></script>
  <script type="text/javascript" src="lib/md5.min.js"></script>
  <script type="text/javascript" src="lib/zepto.min.js"></script>
  <script type="text/javascript" src="lib/fastclick.js"></script>
  <script type="text/javascript" src="module/mobileSelect.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
