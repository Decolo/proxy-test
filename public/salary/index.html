<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>薪资查询</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script>
    (function (doc, win){
      var docEle = doc.documentElement
      var isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi)
      var dpr = Math.min(win.devicePixelRatio, 3)
      var scale = 1 / dpr
      var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
      // set dpr of documentElement
      docEle.dataset.dpr = dpr
      // append meta
      var metaEle = doc.createElement('meta')
      metaEle.name = 'viewport'
      metaEle.content = 'initial-scale=' + scale + ',maximum-scale=' + scale
      docEle.firstElementChild.append(metaEle)

      var recalCulate = function (){
        var width = docEle.clientWidth;
        if (width / dpr > 640) {
          width = 640 * dpr
        }
        docEle.style.fontSize = 10 * (width / 1242) + 'px'
      }
      recalCulate()
      
      if (!doc.addEventListener) {
        return
      }
      win.addEventListener(resizeEvent, recalCulate, false)
    })(document, window)
  </script>
</head>
<body>
  <div class="login">
    <div class="row">
      <div class="logo"></div>
      <input placeholder="请输入密码"/>
    </div>
    <div class="row">
      <div class="buttton submit">确认</div>
    </div>
  </div>
  <div class="salary-info">
    <div class="row">
      <div class="logo"></div>
      <div class="username"></div>
      <div class="worker-id-container">工号<span class="worker-id-container">10123</span></div>
      <div class="data-picker"></div>
    </div>
    <ul class="salary-list">
      <li class="row">
        <div class="column item-name">部门名称</div>
        <div class="data">产品研发中心</div>
      </li>
      <li class="row">
        <div class="column item-name">岗位名称</div>
        <div class="data">UI设计</div>
      </li>
      <li class="row">
        <div class="column item-name">月度工资</div>
        <div class="data">88888</div>
      </li>
      <li class="row">
        <div class="column item-name">通讯补贴</div>
        <div class="data">888</div>
      </li>
      <li class="row">
        <div class="column item-name">年功工资</div>
        <div class="data">88</div>
      </li>
    </ul>
  </div>
</body>
</html>
