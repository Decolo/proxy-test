<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//vjs.zencdn.net/7.3.0/video-js.min.css">
  <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
</head>
<body>
  <video
    id="my-player"
    class="video-js"
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png"
  >
  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
  <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm" />
  <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg" />
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
<script>
  var options = {
    fluid: false,
    controls: true,
    autoplay: true,
    muted: true,
    aspectRatio: '4:3',
    playbackRates: [0.5, 1.5, 2, 3],
    plugins: {
      setStateandFocusPlugin: true
    }
  }
  var setStateandFocusPlugin = function (options) {
    this.on('play', function (e) {
      console.log('playback has started!')
      // console.log(that)
    })
  }
  // Registering A Plugin
  videojs.registerPlugin('setStateandFocusPlugin', setStateandFocusPlugin)

  var player = videojs('my-player', options, function() {
    // In this context, `this` is the player that was created by Video.js.
    // How about an event listener?
    this.on('ended', function() {
      videojs.log('Awww...over so soon?!')
    })
  })
</script>
</body>
</html>
